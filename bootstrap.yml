eureka:
  client:
    service-url:
      defaultZone: ${eureka.uri}/eureka
  instance:
    metadata-map:
                  configPath: '/dcconfig/config'
server:
  port: ${PORT}
  contextPath: '/dcconfig'
spring:
  rabbitmq:
    host: ${rabbit.host}
    port: ${rabbit.port}
    username: ${rabbit.username}
    password: ${rabbit.password}
  cloud:
    stream:
      bindings:
        springCloudBusOutput:
          destination: testExchange
      default-binder: kafka
      kafka:
        binder:
          brokers: ${kafka.b}
          zkNodes: ${kafka.z}
          defaultZkPort: 2187
          defaultBrokerPort: 9092


    config:
      label: master
      server:
       prefix: 'config'
       git:
          uri: ${git.address}
          searchPaths: config  #搜索各个以服务名命名的文件夹下的所有yml
          username: ${git.username}
          password: ${git.password}
  freemarker:
    template-loader-path: 'classpath:/templates'
    suffix: '.ftl'
    content-type: 'text/html'
    requestContextAttribute: 'ctx'
  application:
    name: config-service
  boot:
    admin:
      username: ${admin.username}
      password: ${admin.password}
      url: ${eureka.uri}/admin
  zipkin:
    locator:
      discovery:
        enabled: true
management:
  security:
    enabled: false
git:
    local:
      storage:
        path: '/data/work/middleware/dcconfig'
    kafka:
      config:
        filepath: config/kafka-service-master.yml
logging:
  file: ${logging.base-path}/${spring.application.name}.log
